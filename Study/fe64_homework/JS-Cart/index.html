<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

            <div class="col-12">
                <h1 class="text-center">Cart Page</h1>
                <p class="text-left"><a href="admin.html">Admin page -></a> </p>
            </div>

            <option value="iphone">iPhone</option>

        <div id="productList" class="row align-items-start">
        </div>

                <h4>Cart</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hình ảnh</th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart">

                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
