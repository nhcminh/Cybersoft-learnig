<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Tính tiền tip</h3>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="">Tổng tiền thanh toán</label>
              <input id="txtTongTien" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="">Bạn muốn tip bao nhiêu</label>
                <select class="form-control" id="slPhanTramTip">
                  <option value="0">Chấm điểm tip</option>
                  <option value="30">30%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="">Muốn share bao nhiêu người?</label>
              <input id="txtSoNguoi" type="number" class="form-control" />
            </div>
            <button id="btnTinhTienTip" class="btn btn-danger">Tính Nào</button>
          </div>
          <div id="txtThongBaoTienTip" style="display: none"></div>
        </div>
      </div>
 
    <script src="./main.js"></script>
</body>
</html>
