<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container border">

        <div class="row">
            <form class="col-12"> 
                <div class="col-12">
                    <h3 class="text-center bg-dark text-white py-3">Quản lý nhân viên</h3>
                    <div class="form-group">
                        <p>Mã nhân viên</p>
                        <input class="form-control" id="maNhanVien" />
                        <p id="unvalid_id" class="d-none alert alert-danger"></p>
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input class="form-control" id="tenNhanVien" />
                        <p id="unvalid_name" class="d-none alert alert-danger"></p>

                    </div>
                    <div class="form-group">
                        <p>Chức vụ</p>
                        <select class="form-control" id="loaiNhanVien">
                            <option value="3">Giám đốc</option>
                            <option value="2">Trưởng phòng</option>
                            <option value="1">Nhân viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12">
                                <p>Lương Cơ Bản</p>
                                <input class="form-control" id="luongCoBan" />
                                <p id="unvalid_baseSallary" class="d-none alert alert-danger"></p>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p>Số Giờ làm trong tháng</p>
                        <input class="form-control" id="gioLam" />
                        <p id="unvalid_workingHour" class="d-none alert alert-danger"></p>

                    </div>
                    <div class="form-group text-right">
                        <button id="btnXacNhan" class="btn btn-success active" type="submit">Thêm Nhân Viên</button>
                        <button id="btnLuu" class="btn btn-primary" type="submit" disabled>Lưu Thông Tin</button>
                    </div>
                </div>
            </form>

            <div class="col-md-12">
                <table class="table">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Mã nhân viên</th>
                            <th>Tên nhân viên</th>
                            <th>Chức vụ</th>
                            <th>Lương cơ bản</th>
                            <th>Tổng lương</th>
                            <th>Giờ làm/tháng</th>
                            <th>Xếp loại nhân viên</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tblNhanVien">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
