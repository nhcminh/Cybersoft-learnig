<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="text-center">Quản lý nhân viên</h3>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien" />
                </div>
                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien" />
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select class="form-control" id="loaiNhanVien"> 
                        <option value="3">Giám đốc</option>
                        <option value="2">Trưởng phòng</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <p>Lương Cơ Bản</p>
                            <input class="form-control" id="luongCoBan" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Giờ làm</p>
                    <input class="form-control" id="gioLam" />
                </div>
                <div class="form-group">
                    <button id="btnXacNhan" class="btn btn-success">Xác nhận</button>
                </div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Thông tin nhân viên</h3>
                <p>
                    Tên nhân viên: <span id="txtTenNhanVien" class="text-danger">abc</span>
                </p>
                <p>
                    Mã nhân viên: <span id="txtMaNhanVien" class="text-danger"></span>
                </p>
                <p>
                    Chức vụ: <span id="txtChucVu" class="text-danger"></span>
                </p>
                <p>
                    Tổng Lương: <span id="txtTongLuong" class="text-danger"></span>
                </p>
                <p>
                    Xếp loại trong tháng: <span id="txtLoainhanVien" class="text-danger"></span>
                </p>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Models-->
    <script src="./models/nhanvien.js"></script>

    <!--Controller-->
    <script src="./controllers/index.js"></script>
</body>


</html>
